name: tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    uses: ZIMO-Elektronik/.github-workflows/.github/workflows/x86_64-linux-gnu-gcc.yml@v0.1.0
    with:
      args: -DCMAKE_BUILD_TYPE=Debug
      target: DCCTests
      post-build: ctest --test-dir build --schedule-random --timeout 86400

  tests_standard_compliance:
    uses: ZIMO-Elektronik/.github-workflows/.github/workflows/x86_64-linux-gnu-gcc.yml@v0.1.0
    with:
      args: -DCMAKE_BUILD_TYPE=Debug -DDCC_STANDARD_COMPLIANCE=ON
      target: DCCTests
      post-build: ctest --test-dir build --schedule-random --timeout 86400
